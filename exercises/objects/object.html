<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, .1);
            flex-direction: column;
        }

        .color-container button {
            padding: 1rem;
            font-size: 1.5rem;
            border: 3px solid green;
            cursor: pointer;
            margin: 2rem;
            background-color: black;
            color: rgb(255, 255, 255);
            border-radius: 1rem;
            transition: all 0.5s;
        }

        .color-container button:hover {
            background-color: rgb(255, 255, 255);
            color: black;
        }


        .bgColor {
            background-color: #000;
            transition: all 0.5s ease-in-out;
            color: #fff;
        }

        .gColor {
            background-color: #000;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <div class="color-container">
        <button id="color" onclick="changeColor()">Change color</button>
    </div>
    <script>

        // get local storage color value or set to 'red'
        let getColor = JSON.parse(localStorage.getItem('color')) || 'red';

        // add color class the to body
        document.body.classList.add(getColor);

        let changeColor = () => {
            // body element 
            let bgColor = document.body;

            // toggle class and add transition
            bgColor.classList.toggle('gColor');

            // add transition all 0.8s ease-in-out to the body color 
            bgColor.style.transition = 'all 0.8s ease-in-out';

            // determine current  color based on toggle state
            let currentColor = bgColor.classList.contains('gColor') ? 'gColor' : '';

            //update button styles based on curent color
            let btn = document.querySelector('button');
            btn.style.backgroundColor = bgColor.classList.contains('gColor') ? '#fff' : '#000';
            btn.style.color = bgColor.classList.contains('gColor') ? '#000' : '#fff';

            // set local storage color value to current color
            localStorage.setItem('color', JSON.stringify(currentColor));
        }
    </script>

</body>

</html>
