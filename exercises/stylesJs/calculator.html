<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main">
        <div>
            <div class="title">Calculator</div>
            <div class="displayCal">0</div>
            <div class="calBnt">
                <div class="btn">
                    <button class="calBtn">1</button>
                    <button class="calBtn">2</button>
                    <button class="calBtn">3</button>
                    <button class="plus gColor calBtn">+</button>
                </div>
                <div class="btn">
                    <button class="calBtn">4</button>
                    <button class="calBtn">5</button>
                    <button class="calBtn">6</button>
                    <button class="min gColor calBtn">-</button>
                </div>
                <div class="btn">
                    <button class="calBtn">7</button>
                    <button class="calBtn">8</button>
                    <button class="calBtn">9</button>
                    <button class="times gColor calBtn">*</button>
                </div>
                <div class="btn">
                    <button class="calBtn">0</button>
                    <button class="dot calBtn">.</button>
                    <button class="equal calBtn">=</button>
                    <button class="divide gColor calBtn">/</button>
                </div>
                <div class="clearBnt calBtn"><button id="clear">C</button></div>
            </div>

        </div>
    </div>
    <script src="calc.js" defer></script>
</body>

</html>
