<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles/weatherApp.css">
    <title>Weteah App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="weathers" placeholder="Search city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <!-- <i class="fa-solid fa-cloud-sun"></i> -->
            <img src="images/moon.png" class="weather-icon" alt="weather">
            <h1 class="temp"></h1>
            <p class="city-name">City name</p>
            <div class="details">
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">40 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity.png" alt="wind">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/weatherApp.js" defer></script>
</body>

</html>
