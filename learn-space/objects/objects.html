<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="objects.js">
    <title>Objects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        button {
            cursor: pointer;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 1.5rem;
            margin: 0.5rem;
            background-color: rgb(255, 255, 255);
            border-color: rgb(0, 0, 0);
            color: rgb(0, 0, 0);
            transition: all 0.5s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
        }

        .color {
            color: red;
        }
    </style>
</head>

<body>
    <h1>0</h1>
    <div>
        <button onclick="increase()">Increase</button>
        <button onclick="reset()">Reset</button>
        <button onclick="decrease()">Decrese</button>

    </div>
    <script src="objects.js" defer></script>
</body>

</html>
